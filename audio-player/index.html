<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="player-wrapper">
            <div class="cover-wrapper">
                <img class="cover-img" alt="cover-image">
            </div>
            <audio class="audio"></audio>
            <div class="content-wrapper">
                <div class="song-info">
                    <div class="song-artist">Rick Astley</div>
                    <div class="song-title">Never Gonna Give You Up</div>
                </div>
                <div class="player-controls">
                    <div class="progress-wrapper">
                        <div class="progress"></div>
                    </div>
                    <div class="time-wrapper">
                        <div class="current-time">0:00</div>
                        <div class="total-time">3:31</div>
                    </div>
                    <div class="buttons-wrapper">
                        <div class="button">
                            <button class="btn-icon prev_next-btn prev-song-btn"></button>
                        </div>                       
                        <div class="button">
                            <button class="btn-icon play-btn play_pause"></button>
                        </div>
                        <div class="button">
                            <button class="btn-icon prev_next-btn next-song-btn"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="link">
            <a href="https://rs.school/js-stage0/" target="_blank">
                <img src="./assets/svg/rs_school_js.svg" alt="rs_school_icon">
            </a>
        </div>
        <div>2023</div>
        <div class="link">
            <a href="https://github.com/BotsulaAnastasia" target="_blank">
                <img src="./assets/img/github.png" alt="github_icon">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>    
</body>
</html>
